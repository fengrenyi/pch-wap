<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>设置新密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="0" http-equiv="expires">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="wap-font-scale" content="no">

	<link rel="stylesheet" type="text/css" href="../../../../themes/css/common/m.base.css" media="all" />
	<link rel="stylesheet" type="text/css" href="../../../../themes/css/member/member.css" media="all" />
</head>
<body id="memberbg">
	<!-- top -->
	<div class="topTil clearfix">
		<a href="javascript:pageBack();" class="topBack"></a>
		<h2>设置新密码</h2>
	</div>
	<!-- top end -->

	<form>
		<div class="setPswBox clearfix">
			<div class="setPswTxt">密码</div>
			<div class="switchBox">
				<div class="emptyPsw"></div>
				<div class="switch">显示</div>
			</div>
			<div class="setPswIpt">
				<div class="findBox">
					<input type="password" maxlength="20" placeholder="6-20位数字、字母或符号的组合" class="findIpt setIpt">
					<input type="text" maxlength="20" placeholder="6-20位数字、字母或符号的组合" class="findIpt setIpt2">
				</div>
			</div>
		</div>
		<div class="findBtnBox">
			<input type="button" value="完成" class="findBtn findBtn1"><!--这个按钮显示灰色，点击不能提交-->
			<input type="submit" value="完成" class="findBtn findBtn2"><!--这个才是提交按钮，当所有验证都通过的时候显示出来-->
		</div>
	</form>	
	
	<script type="text/javascript" src="../../../../resources/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../../../themes/js/common/m.base.js"></script>
	<script type="text/javascript" src="../../../../themes/js/member/account/setPassword.js"></script>
</body>
</html>
