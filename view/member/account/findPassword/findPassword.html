<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>找回密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="0" http-equiv="expires">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="wap-font-scale" content="no">

	<link rel="stylesheet" type="text/css" href="../../../../themes/css/common/m.base.css" media="all" />
	<link rel="stylesheet" type="text/css" href="../../../../themes/css/member/member.css" media="all" />
</head>
<body id="memberbg">
	<!-- top -->
	<div class="topTil clearfix">
		<a href="javascript:pageBack();" class="topBack"></a>
		<h2>找回密码</h2>
	</div>
	<!-- top end -->

	<form>
		<div class="findPswTil">用户/账号</div>
		<div class="findBox">
			<input type="tel" placeholder="输入11位数字的手机号码" class="findIpt phoneIpt">
		</div>
		<div class="findCode clearfix mgt25">
			<div class="getCode">获取验证码</div>
			<div class="getTime">重新发送(<span class="time">120</span>)</div>
			<div class="findCodeIpt">
				<div class="findBox">
					<input type="number" placeholder="输入6位数字验证码" class="findIpt">
				</div>
			</div>
		</div>
		<div class="findBox mgt25">
			<input type="text" placeholder="输入图形验证码" class="findIpt">
		</div>
		<div class="codeImgBox mgt25">
			<img src="../../../../themes/images/member/img4.jpg" class="codeImg">
			<span class="replaceCode">看不清，换一张</span>
		</div>
		<div class="findBtnBox">
			<input type="button" value="下一步" class="findBtn findBtn1"><!--这个按钮显示灰色，点击不能提交-->
			<input type="submit" value="下一步" class="findBtn findBtn2"><!--这个才是提交按钮，当所有验证都通过的时候显示出来-->
		</div>
	</form>	
	
	<script type="text/javascript" src="../../../../resources/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../../../themes/js/common/m.base.js"></script>
	<script type="text/javascript" src="../../../../themes/js/member/account/findPassword.js"></script>
</body>
</html>
