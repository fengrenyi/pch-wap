<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>供应商筛选页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="0" http-equiv="expires">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="wap-font-scale" content="no">

	<link rel="stylesheet" type="text/css" href="../../../themes/css/common/m.base.css" media="all" />
	<link rel="stylesheet" type="text/css" href="../../../themes/css/search/search.css" media="all" />
</head>
<body>
	<!-- top -->
	<div class="topTil clearfix">
		<a href="javascript:;" class="topClose"></a>
		<a href="javascript:;" class="screenBtn">确定</a>
	</div>
	<!-- top end -->

	<dl class="comScreen">
		<dt class="clearfix">
			<div class="fl">所在地</div>
			<i class="icon"></i>
			<div class="fr areaTxt">全部</div>
		</dt>
		<dd>
			<div class="areaTil">省份</div>
			<ul class="comScreenList clearfix" id="ul_province">
				<li class="allProvince">不限</li>
			</ul>
			<div class="areaTil">城市</div>
			<ul class="comScreenList clearfix" id="ul_city">
				<li class="allCity">不限</li>
			</ul>
		</dd>
	</dl>

	<dl class="comScreen">
		<dt class="clearfix">
			<div class="fl modelTxt">经营模式</div>
			<i class="icon"></i>
		</dt>
		<dd>
			<ul class="comScreenList clearfix" id="busModel">
				<li>不限</li>
				<li>建材生产商</li>
				<li>建材贸易商</li>
				<li>装饰设计公司</li>
				<li>房地产商</li>
				<li>业主</li>
			</ul>
		</dd>
	</dl>

	<div class="resetBtnBox"><a href="javascript:;" class="resetBtn">重置选项</a></div>

	<script type="text/javascript" src="../../../resources/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../../themes/js/common/m.base.js"></script>
	<script type="text/javascript" src="../../../themes/js/common/address.js"></script>
	<script type="text/javascript" src="../../../themes/js/search/company/company.screen.js"></script>
</body>
</html>
